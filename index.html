<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Splash Gallery</title>
</head>
<body>
    <h1>Splash Photo Gallery</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="Spinner-1s-200px.svg" alt="">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1688955665338-fb430ff8436d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=475&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1688955665338-fb430ff8436d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=475&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1688955665338-fb430ff8436d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=475&q=80" alt="">
    </div> 
    <button id="load-more">Load More</button>


    <!-- script js -->
    <script src="script.js"></script>
    
</body>
</html>
